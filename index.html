<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left">
            <div class="stats">
                <h1>offline — the game</h1>
                <p>balance: £<span id="balance"></span></p>
                <p class="grey">&ensp;&ensp; £<span id="cash-per-hour">0</span>/hour</p><br>
                <p>traffic: <span id="traffic"></span>/day</p>
                <p class="grey">&ensp;&ensp; can support <span id="traffic-cap"></span>/day</p><br>
                <p>up-time: <span id="uptime"></span> days</p>
                <br>
                <p>traffic over time</p>
                <canvas id="graph"></canvas>
            </div>
            
            <div class="shop" id="shop"></div>
        </div>
        <div class="rack" id="rack"></div>
        <div class="right" id="help">
            <h1 id="help-title"></h1>
            <p id="help-body"></p>
            <button onclick="hideHelp()">ok</button>
        </div>
        <div id="cables"></div>
    </body>
    <script src="main.js"></script>
</html>
